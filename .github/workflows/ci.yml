name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          rm -rf apps/web/node_modules
          rm -rf apps/web/.next
          pnpm install --frozen-lockfile

      - name: Test
        run: pnpm run test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage.json
          flags: unittests
          fail_ci_if_error: false

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: cd apps/web && npx playwright install chromium

      - name: Build app
        run: pnpm run build

      - name: Start production server and run E2E tests
        run: |
          # Kill any existing process on port 3000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          sleep 2

          # Start server in background with nohup and redirect output
          cd apps/web && nohup pnpm run start > /tmp/next-start.log 2>&1 &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"

          # Wait for server with timeout
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready on port 3000"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Server failed to start within 60 seconds"
              cat /tmp/next-start.log
              exit 1
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

          # Run E2E tests against the running server
          echo "Running E2E tests..."
          cd apps/web && pnpm run test:e2e
          TEST_EXIT=$?

          # Cleanup: kill the server
          kill $SERVER_PID 2>/dev/null || true

          # Exit with test result
          exit $TEST_EXIT

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: apps/web/.next
          retention-days: 7
